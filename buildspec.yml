version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package 
  post_build:
    commands:
      - echo Build completed on `date`
      - sam package --template template.yml --output-template-file packaged.yml
artifacts:
  files:
    - target/s3-eventbridge-lambda-0.0.1-SNAPSHOT.jar
    - packaged.yml